<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Gsocks Animation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="simple-animation">
        <div class="conatiner">
            <h2>Simple Animation</h2>
            <div class="main_wrap d-flex">
                <div class="box green"></div>
                <div class="box purple"></div>
                <div class="box orange"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="rotation-animation">
        <div class="conatiner">
            <h2>Rotation Animation</h2>
            <div class="main_wrap d-flex">
                <div class="rot-box green-rot"></div>
                <div class="rot-box purple-rot"></div>
                <div class="rot-box orange-rot"></div>
            </div>
        </div>
    </div>
    <div class="staggers-animation">
        <div class="conatiner">
            <h2>Staggers Animation</h2>
            <div class="main_wrap d-flex">
                <div class="simple-staggers d-flex">
                    <div class="stagger-box stagger-green"></div>
                    <div class="stagger-box stagger-purple"></div>
                    <div class="stagger-box stagger-orange"></div>
                    <div class="stagger-box stagger-purple"></div>
                    <div class="stagger-box stagger-green"></div>
                </div>
                <div class="d-staggers">
                    <div class="d-stagger-box stagger-yellow"></div>
                    <div class="d-stagger-box stagger-yellow"></div>
                    <div class="d-stagger-box stagger-yellow"></div>

                    <div class="d-stagger-box stagger-yellow"></div>

                    <div class="d-stagger-box stagger-yellow"></div>

        </div>
